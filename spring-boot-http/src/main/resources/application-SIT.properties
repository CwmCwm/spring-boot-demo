# 在IDEA中，"Edit Configurations"->"Configuration"->"Environment"->"VM options" 添加 -Dspring.config.location=classpath:application-SIT.properties
# 打jar包后，如本jar包为 spring-boot-http.jar, 那么命令行 "java -jar spring-boot-http.jar --spring.config.location=application-SIT.properties的路径"
# 命令行参数不同，IDEA 和 windows/linux命令行的VM options参数不同，想到的解释是IDEA是直接运行main类，windows/linux是运行jar包
spring.application.name=spring-boot-http
server.port=8081

